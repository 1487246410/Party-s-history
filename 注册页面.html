<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <!--往往主键和内容也是搜索引擎的一部分-->
    <meta name="description"
          content=""/>
    <meta name="Keywords" content=""/>


    <!--使用ico  ico不是图片  而是一个应用的标题-->
    <link rel="shortcut icon" href="fonts/yiyun.ico">

    <!--normalize.css   导入浏览器默认初始化的样式-->
    <link rel="stylesheet" href="css/normalize.css">

    <!--bootstrap.css  css-->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">

    <!--注册.css-->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<!--register start-->
<div class="register">
    <div class="register-header">
        LOGO
    </div>
    <form class="register-content clearfix" id="yanzheng">

        <div class="user all">
            <span class="fl"></span>
            <input type="text" name="usertest" placeholder="请输入用户名称" maxlength="20" class="userInput">
            <em class="cuowu"></em>
        </div>
        <div class="phone all">
            <span class="fl"></span>
            <input type="text" name="phonetest" placeholder="请输入手机号码" maxlength="20" class="phoneInput">
            <em class="cuowu1"></em>
        </div>
        <div class="msg all">
            <span class="fl"></span>
            <input type="text" name="msgtest" placeholder="请输入短信验证码" maxlength="20" class="msgInput">
            <em class="cuowu2"></em>
        </div>
        <div class="psd all">
            <span class="fl"></span>
            <input type="password" name="psdtest1" placeholder="设置6-20位登录密码" maxlength="20" class="psdInput">
            <em class="cuowu3"></em>
        </div>
        <div class="psd all">
            <span class="fl"></span>
            <input type="password" name="psdtest2" placeholder="请再次输入登录密码" maxlength="20" class="psd1Input">
            <em class="cuowu4"></em>
        </div>

        <p class="p"><input type="checkbox">&nbsp;&nbsp;勾选同意《<a href="用户服务协议.html" target="_blank">用户服务协议</a>》</p>
                                                            <!--注册成功.html-->
        <button class="btn btn-primary register-login all"><a href="#">登录</a></button>

        <a href="登录页面.html" class="registerLogin all">已有账号，立即登录</a>

        <div class="other">
            <a href="#" class="wx"><span></span></a>
            <a href="#" class="wb"><span></span></a>
            <a href="#" class="qq"><span></span></a>
        </div>

    </form>
</div>
<!--register   end-->


<!--footer start-->
<div class="register-footer">
    <p>Copyright © <a href="http://www.axureux.com" title="点击打开www.AxureUX.com">www.AxureUX.com</a>, All Rights Reserved.<br>
        助你快速打造友好美观的交互原型</p>
</div>
<!--footer end-->

<script src="js/jquery-1.12.4.js"></script>
<script src="js/messages_zh.min.js"></script><!--验证input输入格式语法-->
<script src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
